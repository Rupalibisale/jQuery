<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery replace with() and replaceAll() method</title>
    <style>
        body{
            font-family:arial;
        }
        h1{
            font-size: 25px;
        }
        #box{
            background: lightgreen;
            border: 1px solid #000;
            padding: 10px;

        }
    </style>
</head>
<body>
    <h1>jQuery replaceWith() and replaceAll() method</h1>
    <div id="box">
        <h2>text box</h2>
        <p>Lorem ipsum<span>doller sit amet</span>Rupali Rahul Bisale here from Maharashtra</p>
        <br>
        <p>Lorem ipsum Rupali Rahul Bisale here from Maharashtra</p>
        <br>
        <p>Lorem ipsum Rupali Rahul Bisale here from Maharashtra</p>

    </div>
    <br>
    <br>
    <button id="replacebtn">Replace</button>
    <button id="replacebtn2">ReplaceAll</button>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#replacebtn").click(function(){
                $("#box p:first").replaceWith("<h1>How are you</h1>");
                //$("#box p:nth-child(3)").replaceWith("<h1>How are you</h1>");

            });

            $("#replacebtn2").click(function(){
                $("<h1>yahoooo baba</h1>").replaceAll("#box p");
            });
        });
    </script>
    
</body>
</html>
