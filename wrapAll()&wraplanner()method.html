<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery wrapAll() and wrapInner() method</title>
    <style>
        body{
            font-family:arial;
        }
        h1{
            font-size: 25px;
        }
        #box{
            background: lightgreen;
            border: 1px solid #000;
            padding: 10px;

        }
        
    </style>
</head>
<body>
    <h1>jQuery warpAll() and wrapInner() method</h1>
        <p>Lorem ipsum<span>doller sit amet</span>Rupali Rahul Bisale here from Maharashtra</p>
        <p>Lorem ipsum<span>doller sit amet</span>Rupali Rahul Bisale here from Maharashtra</p>
 
    <br>
    <button id="wrapbtn">WrapAll</button>
    <button id="wrapbtn2">WrapInner</button>


    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#wrapbtn").click(function(){
                $("p").wrapAll("<h2></h2>");
            });

            $("#wrapbtn2").click(function(){
                $("p").wrapInner("<I></I>");
            });
        });
    </script>

    
</body>
</html>
