<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery height() and width() method</title>
    <style>
        body{
            font-family:arial;
        }
        h1{
            font-size: 25px;
        }
        #box{
            background: lightgreen;
            border: 10px solid #000;
            padding: 10px;

        }
        
    </style>
</head>
<body>
    <h1>jQuery height() and width() method</h1>
    <div id="box">
        <h2>text box</h2>
        <p>Lorem ipsum<span>doller sit amet</span>Rupali Rahul Bisale here from Maharashtra</p>
    </div>
    <br>
    <button id="heightbtn">Height</button>
    <button id="widthbtn">Width</button>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#heightbtn").click(function(){
              console.log($("#box").height());
            });

            $("#heightbtn").click(function(){
              console.log($("#box").innerHeight());

            });

            $("#heightbtn").click(function(){
              console.log($("#box").outerHeight());
            });

            $("#widthtbtn").click(function(){
              console.log($("#box").width());
            });

            $("#widthbtn").click(function(){
              console.log($("#box").innerWidth());
            });

            $("#widthbtn").click(function(){
              console.log($("#box").outerWidth());
            });
        });
    </script>
    
</body>
</html>
