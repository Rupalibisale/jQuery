<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery event target property method</title>

    <style>
        body{
           font-family:arial;
       }
       h1{
           font-size: 25px;
       }
       #box{
           background: lightgreen;
           border: 1px solid #000;
           padding: 10px;
           height:200px;
           width: 200px;

       }
   </style>
</head>
<body>
    <h1>jQuery Event.target property</h1>
    <div id="box">
        <h2>text box</h2>
        <p>Lorem ipsum rupali bisale maharashtra</p>
        <button>Test Button</button>
    </div>
    <br>
    <h3></h3>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#box").on("click", function(){
                //$("h3").html("Target Element:"+event.target.nodeName);
                $("h3").html("Target Element:"+event.target.innerHTML);

            });
        });
    </script>
</body>
</html>
