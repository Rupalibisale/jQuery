<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery remove() & Empty() method</title>
    <style>
        body{
            font-family:arial;
        }
        h1{
            font-size: 25px;
        }
        #box{
            background: lightgreen;
            border: 1px solid #000;
            padding: 10px;

        }
    </style>
</head>
<body>

    <h1>jQuery remove() and empty() method</h1>
    <div id="box">
        <h2>text box</h2>
        <p>Lorem ipsum<span>doller sit amet</span>Rupali Rahul Bisale here from Maharashtra</p>

    </div>
    <br>
    <br>
    <button id="removebtn">RemoveBtn</button>
    <button id="emptybtn">EmptyBtn</button>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
<script>
    $(document).ready(function(){
        $("#removebtn").click(function(){
            $("#box").remove();
        });

        $("#emptybtn").click(function(){
            $("#box").empty();
        });
    });
</script>

    
</body>
</html>
