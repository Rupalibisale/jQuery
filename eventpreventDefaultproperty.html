<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Event.preventDefault property method</title>

    <style>
        body{
           font-family:arial;
       }
       h1{
           font-size: 25px;
       }
       #box{
           background: lightgreen;
           border: 1px solid #000;
           padding: 10px;
           height:200px;
           width: 200px;

       }
   </style>
</head>
<body>
    <h1>jQuery event.preventDefult property</h1>
    <div id="box">
        <a href="https://www.yahoobaba.net/web-resources" id="result">Yahoo baba</a>
        <br><br>
        <a href="https://www.yahoobaba.net/web-resources">Yahoo baba web</a>


    </div>
    <br>
    <h2></h2>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>

    <script>
        $(document).ready(function(){
          $("#result").click(function(event){
            event.preventDefault();
            
            var a = event.isDefaultPrevented();
            $("h2").html(a);
          })
        })
    </script>
    
</body>
</html>
