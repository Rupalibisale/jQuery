<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css method jQuery</title>
    <style>
        body{
            font-family:arial;
        }
        #box{
            
            padding: 10px;
            border: 1px solid #000;
        }
        </style>
</head>
<body>
    <h1>jQuery css() method</h1>
    <div id="box">
        <h1>text box</h1>
        <p>Lorem ipsum<span>doller sit amet</span>Rupali Rahul Bisale here from Maharashtra</p>

    </div><br><br>
    <button id="stylebutton">add style</button>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#stylebutton").click(function(){
                $("#box").css({"background":"pink", "color":"red", "border":"5px dotted green"});
            });

        });
    </script>
    
</body>
</html>
