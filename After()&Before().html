<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After() and Before() method jQuery</title>
    <style>
        body{
            font-family:arial;
        }
        h1{
            font-size: 25px;
        }
        #box{
            background: lightgreen;
            border: 1px solid #000;
            padding: 10px;

        }
    </style>
</head>
<body>
    <h1>jQuery After() and before() method</h1>
    <div id="box">
        <h2>text box</h2>
        <p>Lorem ipsum<span>doller sit amet</span>Rupali Rahul Bisale here from Maharashtra</p>

    </div>
    <br>
    <button id="afterbtn">AfterBtn</button>
    <button id="beforebtn">BeforeBtn</button>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#afterbtn").click(function(){
                $("#box").after("<h2>Yahoo bala</h2>");
            });

            $("#beforebtn").click(function(){
                $("#box").before("<h3>Yahoo bala</h3>");
            });
        });

    </script>
    
</body>
</html>
