<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Set Method</title>
    <style>
        body{
            font-family:arial;
        }
        #box{
            width: 70%;
            height: 200px;
            background: pink;
            padding: 10px;
            border: 1px solid #000;
            overflow: auto;
        }

    </style>
</head>
<body>
    <h1>jQuery Set Element</h1>

    <div id="box" class="test abc">
        <h2>Test box</h2>

        <p>Lorem ipsum<span>doller sit amet</span>Rupali Rahul Bisale here from Maharashtra</p>

    </div><br><br>
    <button id="clickbutton">Set Value</button>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#clickbutton").click(function(){
                $("#box h2").text("Hello Rupali");
                $("#box p").text("This is new text");
            });

            // $("#clickbutton").click(function(){
            //     $("#box h2").html("Hello <b>Rupali</b>");
            // });

            // $("#clickbutton").click(function(){
            //     $("#box h2").attr("class", "red");
            // });

            
        });
    </script>
    

    
</body>
</html>
