<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery stopPrapogaton() property method</title>

    <style>
        body{
           font-family:arial;
       }
       h1{
           font-size: 25px;
       }
       #box{
           background: lightgreen;
           border: 1px solid #000;
           padding: 10px;
           height:200px;
           width: 200px;

       }
   </style>
</head>
<body>
    <h1>jQuery event.propagation() & event.ispropagation() property</h1>
    <div id="box">
        <h2>Test box</h2>
        <p>Lorem ipsum rupali bisale maharashtra</p>
        <button>Test button</button>


    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#box").click(function(){
                alert("The div element was click");
            });

            $("h2").click(function(){
                alert("The h2 element was click");
            });

            $("p").click(function(event){
                 event.stopPropagation();
                alert("The p element was click"+event.isPropagationStop);
            });

            $("button").click(function(){
                alert("The button element was click");
            });
        })
    </script>

    
</body>
</html>
