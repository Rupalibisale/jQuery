<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery addClass and removeClass method....addClass, removeClass, toggleClass.</title>
    <style>
        body{
            font-family:arial;
        }
        #box{
            
            padding: 10px;
            border: 1px solid #000;
        }
        .first{
            background-color:tan;
        }
        .second{
            background-color:pink;
        }
        </style>
</head>
<body>
    <h1>jQuery class method</h1>
    <div id="box">
        <h1>text box</h1>
        <p>Lorem ipsum<span>doller sit amet</span>Rupali Rahul Bisale here from Maharashtra</p>

    </div><br><br>

    <button id="addbutton">Add Class</button>
    <button id="removebutton">Remove Class</button>
    <button id="togglebutton">Toggle Class</button>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#addbutton").click(function(){
                $("#box h1").addClass("first second");

            });

            $("#addbutton").click(function(){
                $("#box ").removeClass("second");

            });

            $("#addbutton").click(function(){
                $("#box ").toggleClass("second");

            });



        })
    </script>


    
</body>
</html>
