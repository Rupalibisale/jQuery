<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery AppendTo() and PrependTo() method</title>
    <style>
        body{
            font-family:arial;
        }
        h1{
            font-size: 25px;
        }
        #box{
            background: lightgreen;
            border: 1px solid #000;
            padding: 10px;

        }
    </style>
</head>
<body>
    <h1>jQuery AppendTo and PrependTo method</h1>
    <div id="box">
        <h2>text box</h2>
        <p>Lorem ipsum<span>doller sit amet</span>Rupali Rahul Bisale here from Maharashtra</p>

    </div>
    <br>
    <button id="appendTo">AppendToBtn</button>
    <button id="prependTo">PrependToBtn</button>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#appendTo").click(function(){
                $("<h1>Hello Rups</h1>").appendTo("#box");
            });

            $("#prependTo").click(function(){
                $("<h1>Hello Rups</h1>").prependTo("#box");
            });
        });
    </script>
</body>
</html>
